<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>네이버 플레이스 분석기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      margin-bottom: 12px;
    }

    button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .primary {
      background: #111;
      color: white;
    }

    .result-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      margin-right: 6px;
      background: #f0f0f0;
    }

    .hidden {
      display: none;
    }

    .toggle {
      font-size: 13px;
      color: #666;
      cursor: pointer;
      margin-top: 10px;
    }

    pre {
      max-height: 300px;
      overflow: auto;
      background: #111;
      color: #0f0;
      padding: 12px;
      border-radius: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="card">
    <h2>네이버 플레이스 분석</h2>
    <input id="urlInput" placeholder="https://map.naver.com/p/entry/place/..." />
    <button class="primary" onclick="analyze()">분석하기</button>
  </div>

  <div id="resultArea"></div>

</div>

<script>
async function analyze() {
  const url = document.getElementById("urlInput").value;
  if (!url) return alert("URL을 입력하세요.");

  const res = await fetch("/api/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      input: { placeUrl: url, mode: "place_url" },
      options: { plan: "free" }
    })
  });

  const data = await res.json();

  if (!res.ok) {
    alert(data.message || "분석 실패");
    return;
  }

  renderResult(data);
}

function renderResult(data) {
  const place = data.place;
  const scores = data.scores;
  const recommend = data.recommend;

  const html = `
    <div class="card">
      <div class="result-title">${place.name || "이름 없음"}</div>
      <div>
        <span class="badge">총점: ${scores.total}</span>
        <span class="badge">등급: ${scores.grade}</span>
      </div>

      <p><b>대표키워드</b><br>${(place.keywords5 || []).join(", ")}</p>

      <p><b>상세설명</b><br>${(place.description || "없음").slice(0, 300)}</p>

      <p><b>오시는길</b><br>${place.directions || "없음"}</p>

      <div class="toggle" onclick="toggleRaw()">원본 데이터 보기</div>
      <div id="rawBox" class="hidden">
        <pre>${JSON.stringify({
          name: place.name,
          keywords: place.keywords5,
          score: scores
        }, null, 2)}</pre>
      </div>
    </div>
  `;

  document.getElementById("resultArea").innerHTML = html;
}

function toggleRaw() {
  const el = document.getElementById("rawBox");
  el.classList.toggle("hidden");
}
</script>

</body>
</html>
